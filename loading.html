<body>
<button type="button" id="myButton" data-loading-text="Loading..." class="btn btn-primary">
    Loading state
</button>

<script>


    $('#myButton').on('click', function () {
        var $btn = $(this).button('loading')
        // business logic...
        setTimeout(function () {
        $btn.button('reset')
        }, 3000);
    })
</script>
</body>
